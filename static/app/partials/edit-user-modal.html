<div class="modal-header">
    <h3 class="modal-title">Edit {{ userType }}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" ng-submit="submitForm()">

        <div class="tutee-signup-item">
            <label class="control-label" for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" class="form-control" placeholder="First Name"
                   ng-model="user.user.first_name"/>
        </div>

        <div class="tutee-signup-item">
            <label class="control-label" for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Last Name"
                   ng-model="user.user.last_name"/>
        </div>

        <div class="tutee-signup-item">
            <label class="control-label" for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                   ng-model="user.user.username" disabled/>
        </div>

        <div class="tutee-signup-item">
            <label class="control-label" for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email"
                   ng-model="user.user.email" disabled/>
        </div>

        <!--<div class="tutee-signup-item">-->
            <!--<label class="control-label" for="tuteephone">Tutee Phone:</label>-->
            <!--<input type="text" id="tuteephone" name="tuteephone" class="form-control" placeholder="Tutee Phone"-->
                   <!--ng-model="formData.tuteePhone"/>-->
        <!--</div>-->

        <div class="tutee-signup-item">
            <label class="control-label" for="username">SAT Help?</label>
            <input type="checkbox" id="sathelp" name="sathelp" ng-model="user.sat_help"/>
        </div>

        <div class="tutee-signup-item tutee-signup-item-w-select">
            <label class="control-label" for="subjects">Subjects:</label>
            <select multiple id="subjects" name="subjects" ng-model="user.subjects"
                    ng-options="subject.name for subject in subjectChoices">
            </select>
        </div>

        <div class="tutee-signup-item tutee-signup-item-gender">
            <label class="control-label">
                Gender:
            </label>

            <div class="contains-radio">
                <label>
                    <input type="radio" name="gender" label="Male" accesskey="M"
                           ng-model="user.gender" ng-value="'male'"
                           ng-click="formData.other=false; formData.otherGender=''"
                           selected/>
                    Male
                </label>
                <label>
                    <input type="radio" name="gender" label="Female" accesskey="F"
                           ng-model="user.gender" ng-value="'female'"
                           ng-click="formData.other=false; formData.otherGender=''"/>
                    Female
                </label>
                <label>
                    <input type="radio" name="gender" label="Other" accesskey="O"
                           ng-model="user.other" ng-value="true"
                           ng-click="formData.gender=null"/>
                    Other
                </label>
            </div>
            <label class="control-label invisible" for="genderothertext">
                Gender (Other):
            </label>
            <input type="text" id="genderothertext" name="genderothertext" class="form-control"
                   placeholder="Other" value=""
                   ng-disabled="!formData.other" ng-model="user.otherGender"/>
        </div>

        <!--<div class="tutee-signup-item" ng-init="grade">-->
            <!--<label class="control-label" for="grade">Grade:</label>-->
            <!--<select id="grade" name="grade" ng-model="user.grade">-->
                <!--<option value="1">1st Grade</option>-->
                <!--<option value="2">2nd Grade</option>-->
                <!--<option value="3">3rd Grade</option>-->
                <!--<option value="4">4th Grade</option>-->
                <!--<option value="5">5th Grade</option>-->
                <!--<option value="6">6th Grade</option>-->
                <!--<option value="7">7th Grade</option>-->
                <!--<option value="8">8th Grade</option>-->
                <!--<option value="9">9th Grade</option>-->
                <!--<option value="10">10th Grade</option>-->
                <!--<option value="11">11th Grade</option>-->
                <!--<option value="12">12th Grade</option>-->
            <!--</select>-->
        <!--</div>-->

        <div class="tutee-signup-item" ng-if="userType==='Tutee'">
            <label class="control-label" for="parentname">Parent Name:</label>
            <input type="text" id="parentname" name="parentname" class="form-control" placeholder="Parent Name"
                   ng-model="user.parent_name"/>
        </div>

        <div class="tutee-signup-item" ng-if="userType==='Tutee'">
            <label class="control-label" for="parentphone">Parent Phone:</label>
            <input type="text" id="parentphone" name="parentphone" class="form-control"
                   placeholder="Parent Phone" ng-model="user.parent_phone"/>
        </div>

        <div class="tutee-signup-item tutee-signup-item-w-select">
            <label class="control-label" for="extrainfo">Extra Info:</label>
                    <textarea id="extrainfo" name="extrainfo" class="form-control" placeholder="Extra Information"
                              ng-model="user.extra_info"></textarea>
        </div>

        <!--<div class="tutee-signup-submit-item">-->
            <!--<input type="submit" value="Submit" class="btn btn-lg btn-default">-->
        <!--</div>-->
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
